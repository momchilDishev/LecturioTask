<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lecturio Tasks</title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
    <link rel= "stylesheet" type="text/css" href="../sass/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="started expr">
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
                    <div class="course-tile-box panel panel-default">
                        <div class="image-container">
                            <img alt="Leadership Komplettkurs" class="img-responsive" src="../img/coursePic.png" />
                        </div>

                        <!-- title and submenu-->
                        <div class="title-and-submenu">
                            <div class="title">
                                <h2 class="title-1">Leadership Komplettkurs advanced level</h2>
                            </div>
                            <!--- submenu container m8-->
                            <div class="submenu-container">
                                <label for="btn-submenu"><i class="glyphicon glyphicon-option-vertical" aria-hidden="true"></i></label>
                                <input type="checkbox" id="btn-submenu" />
                                <div id="submenu" class="list-group ">
                                    <a href="#" class="list-group-item">
                                        Edit review
                                    </a>
                                    <a href="#" class="list-group-item">Download Certificate</a>
                                    <a href="#" class="list-group-item">Reset progress</a>
                                </div>

                            </div>
                        </div>

                        <!-- Course-text-info -->
                        <div class="course-text small text-muted"> <p>24 lectures - 61 quiz questions</p></div>
                        
                        <div class="rating-price">
                            <div class="rating-container">
                                <div class="glyphicon glyphicon-star  text-orange "></div>
                                <div class="votes-number">(3)</div>
                            </div>
                            <div class="price-container">
                                <div class="course-price"><span class="price"><span class="price-with-currency"> 54,99&nbsp;<span class="currency-symbol"> €</span></span><span> / <span class="period">month</span> </span></div>
                            </div>
                        </div>
                        <div class="progress progress-sm" id="pb">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
