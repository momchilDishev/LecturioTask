<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lecturio Tasks</title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../sass/styles.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
                <div class="panel panel">
                    <div class="image-container">
                        <img alt="Leadership Komplettkurs" class="img-responsive" src="../img/coursePic.png" />
                    </div>
                    <div class="titles-and-submenu">
                        <div class="titles">
                            <div class="title-1"><span>Leadership</span></div>
                            <div class="title-2"><span>Komplettkurs</span></div>
                        </div>
                        <div class="submenu-container">
                            <label for="btn-submenu"><i class="glyphicon glyphicon-option-vertical text-orange" aria-hidden="true"></i></label>
                            <input type="checkbox" id="btn-submenu" />
                            <div id="submenu">
                                <a href="#">Edit review</a>
                                <a href="#">Download Certificate</a>
                                <a href="#">Reset progress</a>
                            </div>

                        </div>
                    </div>
                    <div class="info-2"> 24 lectures - 61 quiz questions</div>
                    <div class="info-1">
                        <div class="info-1-a">
                            <div class="glyphicon glyphicon-star text-orange"></div>
                            <div class="glyphicon glyphicon-star text-orange"></div>
                            <div class="glyphicon glyphicon-star text-orange"></div>
                            <div class="glyphicon glyphicon-star text-orange"></div>
                        </div>
                        <div class="info-1-b">
                            <div class="course-price"><span class="price"><span class="price-with-currency"> 54,99&nbsp;<span class="currency-symbol"> €</span></span><span> / month</span> </span></div>
                            <div class="progress progress-sm" id="pb">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
