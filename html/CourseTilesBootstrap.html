<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lecturio Tasks</title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../sass/styles.css">
</head>
<body>
<main>
    <div class="available-course">
        <div class=" row col-xs-6 col-sm-4 col-md-3 col-lg-3">
            <div class="tile-course-box panel">
                <div class="image-container">
                    <img alt="Leadership Komplettkurs" class="img-responsive"/>
                </div>
                <div class="titles-and-submenu">
                    <div class="titles">
                        <div class="course-title">Leadership</div>
                        <div class="course-title secondary"> Komplettkurs</div>
                    </div>
                    <div class="submenu-container">
                        <label for="btn-submenu"> button</label>
                        <input type="checkbox" id="btn-submenu" />
                        <div id="submenu">
                            <a href="#">Edit review</a>
                            <a href="#">Download Certificate</a>
                            <a href="#">Reset progress</a>
                        </div>

                    </div>
                </div>
                <div class="course-text small"> 24 lectures - 61 quiz questions</div>
                <div class="course-info">
                    <div class="info rating_container glyphicon glyphicon-star">*</div>
                    <div class="info course-price"><span class="price"><span class="price-with-currency"> 54,99&nbsp;<span class="currency-symbol"> €</span></span><span> / month</span> </span></div>
                    <div class="progress progress-sm">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
    
<!-- Latest compiled and minified JavaScript -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
